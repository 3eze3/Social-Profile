<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card__avatar"
        src="./assets/images/avatar-jessica.jpeg"
        alt="User Jessica Randall" />
      <div class="card__container">
        <h1 class="card__title">Jessica Randall</h1>
        <span class="card__ubication">London, United Kingdom</span>
      </div>
      <p class="card__description">"Front-end developer and avid reader."</p>

      <nav class="card__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#" aria-label="GitHug">GitHub</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#" aria-label="Frontend Mentor">
              Frontend Mentor
            </a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#" aria-label="Linkedin">Linkedin</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#" aria-label="Twitter">Twitter</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#" aria-label="Instagram">Instagram</a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
